<html ng-app="store">
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
<script src="js/app.js"></script>
</head>
<body ng-controller="StoreController as store">
<ul class="list-group">
	<li class="list-group-item" ng-repeat="product in store.products | orderBy: '-price' ">
		<h3>{{ product.name }}</h3>
		<em class="pull-right">{{ product.price | currency }}</em>
		<em class="pull-right">{{ product.name | limitTo: 8 }}</em>
		<em class="pull-right">{{ product.name | uppercase }}</em>
		<em class="pull-right">{{ '1388122323' | date: 'MM/dd/yyyy @ h:mma' }}</em>
	</li>
</ul>
</body>
</html>
